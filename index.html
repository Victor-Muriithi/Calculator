<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            
            <div class="calc">calc</div>
            <div class="theme" onclick="handleClick()">THEME</div>
            <div class="themeContainer">
                <div class="numbers">
                    <p>1</p> <p>2</p> <p>3</p>
                </div>
                
            </div>
            <div class="change"> <p class="roundBtn" onclick="handleClick()"></p>
            </div>


        </div>

        <div class="result" id="result"></div>
        <div class="buttons">
            <button class="button1 button">7</button>
            <button class="button2 button">8</button>
            <button class="button3 button">9</button>
            <button class="button4 buttonDel button ">Del</button>
            <button class="button5 button">4</button>
            <button class="button6 button">5</button>
            <button class="button7 button">6</button>
            <button class="button8 button">+</button>
            <button class="button9 button">1</button>
            <button class="button10 button">2</button>
            <button class="button11 button">3</button>
            <button class="button12 button">-</button>
            <button class="button13 button">.</button>
            <button class="button14 button">0</button>
            <button class="button15 button">/</button>
            <button class="button16 button">x</button>
            <button class="button17 buttonReset button ">Reset</button>
            <button class="button18  buttonEquals button ">=</button>
        </div>
    </div>

    <script src="./Index.js"></script>
</body>
</html>
